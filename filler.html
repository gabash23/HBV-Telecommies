        //Updates the chat
        function updateChat() {
            console.log("AAAAAAAAAA");

                $.ajax({
                    type: "POST",
                    url: "process.php",
                    data: {'function': 'update','state': state,'file': file},

                                $('#chat-area').append($(" "+ data.text[i] +" "));
                            }	
                        }
                        document.getElementById('chat-area').scrollTop = document.getElementById('chat-area').scrollHeight;

                        state = data.state;
                    }
                });
